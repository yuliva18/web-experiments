<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epitrochoid</title>
    <link rel="stylesheet" href="css/Epitrochoid.css" />
</head>
<body class="margin_0">
    <table height="100%">
        <thead>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label for="lr" title="length/radius">lr: </label>
                    <input type="number" id="lr" name="input1" step="0.1" value="1" class="input_num"/>
                    <label for="rN" title="radius divisible">rN: </label>
                    <input type="number" id="rN" name="input2" step="1" value="1" min="1" class="input_num"/>
                    <label for="rD" title="radius divisor">rD: </label>
                    <input type="number" id="rD" name="input3" step="1" value="1" min="1" class="input_num"/>
                    <label for="checkbox1" title="is Hypotrochoid">hypo: </label>
                    <input type="checkbox" name="checkbox1" title="he">
                    <label for="i+" title="angle/update">i+: </label>
                    <input type="number" id="i+" name="input4" step="1" value="1" min="1" max="360" class="input_num"/>
                </td>
            </tr>
            <tr>
                <td width="100%">
                    <canvas id="canvas">it`s ok</canvas>
                </td>
                <td>
                    <div class="parent_vertical">
                        <input type="button" id="button1" value="+" class="btn" title="zoom in">
                        <input type="button" id="button2" value="-" class="btn" title="zoom out">
                        <input type="button" id="button3" value="c" class="btn" title="clear">
                        <input type="button" id="button6" value="f" class="btn" title="finish">
                        <input type="button" id="button4" value="s" class="btn" title="save">
                        <input type="button" id="button5" value="h" class="btn" title="hide/uncover">
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="scripts/Epitrochoid.js"></script>
</body>
</html>
